experiment:
  name: vit_mars_seqavg_1

data:
  root: /content/data/mars-processed
  index_csv: /content/data/mars-processed/index.csv
  image_size: [256, 128]     # [H, W]
  sequence_len: 25
  num_workers: 1

model:
  backbone: vit_base_patch16_224   # timm name (puedes usar vit_small_patch16_224)
  pretrained: true
  embed_dim: 512
  dropout: 0.1

train:
  epochs: 60
  batch:
    P: 4           # identidades por batch
    K: 2           # secuencias por identidad
  plot_freq: 10    # frecuencia de ploteo en epocas
  optimizer:
    name: adamw
    lr: 0.0001
    weight_decay: 0.05
  scheduler:
    name: cosine
    warmup_epochs: 5

loss:
  ce:
    label_smoothing: 0.1
    weight: 1.0
  triplet:
    margin: 0.3
    weight: 1.0

eval:
  normalize_embeddings: true
